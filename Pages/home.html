    <script>
        // Function to load dynamic content based on URL parameters or specific links
        function loadContent(pageName) {
            // Define the folder path
            var folderPath = '../pages/';
    
            // Construct the full URL for the specified page
            var url = folderPath + pageName + '.html';
    
            // Fetch the content from the constructed URL
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Insert the fetched HTML content into the mainContent div
                    document.getElementById('mainContent').innerHTML = html;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    
        // Call loadContent function with default parameter 'beds' when the page loads
        window.addEventListener('load', function () {
            loadContent('beds');
        });
    </script>

<script>
function toggleProfileVisibility() {
    var profileDiv = document.getElementById("profile1");

    if (profileDiv.style.visibility === "visible") {
        profileDiv.style.visibility = "hidden";
    } else {
        profileDiv.style.visibility = "visible";
    }
}

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    var loginStatus = JSON.parse(localStorage.getItem("login"));
    if (loginStatus && loginStatus.login === true) {
        var profileDiv = document.getElementById("profile1");
        profileDiv.style.display = "block";
    }
});

document.getElementById("logoutBtn").addEventListener("click", function() {
    // Clear login status from local storage
