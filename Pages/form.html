<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html2pdf.js"></script>

    <link rel="stylesheet" href="registration.css">
    <title>OPD Form and Billing Details Form</title>
</head>
<body>

   


    <div class="container1">
        <div class="profile">
            <h3>OPD Patients Registration</h3>
            <h5></h5>
        </div>
        <!-- <h2>OPD and Billing Details Form</h2> -->
        <div class="form-container">
            <div class="left-side">
                <h3>OPD Details</h3>
                 <div class="lab">

             <div class="lab11">        <label for="receiptNumber">Receipt Number:</label></div>
                <input type="text" id="receiptNumber" name="receiptNumber" required>
            
                 </div>
                 <div class="lab">
                    <div class="lab11">
                        <label for="billDateTime">Bill Date<br>and Time: </label>
                    </div>
                    <input type="datetime-local" id="billDateTime" name="billDateTime" required>
                </div>
            <div class="lab">

               
             <div class="lab11">  
                 <label for="doctor">Doctor :</label></div>
                <select id="doctor" name="doctor" required>
                    <option value="dr1">Dr. Vrushali Gore</option>
                    <option value="dr2">Dr. Sharawani Nilange</option>
                    <option value="dr3">Dr. Akshata Shinde</option>
                    <option value="dr4">Dr. Dnyaneshwar</option>
                    <option value="dr5">Dr. Vishal</option>
                    <option value="dr6">Dr. Ved</option>
                    <!-- Add more doctor options as needed -->
                </select>
                </div>
                <div class="lab">

                
             <div class="lab11">  <label for="opdType">OPD Type:</label></div>
                <select id="opdType" name="opdType" required>
                    <option value="general">General</option>
                    <option value="specialist">Specialist</option>
                    <option value="Pediatric OPD">Pediatric OPD </option>
                    <option value="Obstetrics and Gynecology OPD">Obstetrics and Gynecology OPD</option>
                    <option value="Dental OPD">Dental OPD</option>
                    <option value="Eye OPD (Ophthalmology)">Eye OPD (Ophthalmology)</option>
                    <option value="Psychiatric OPD">Psychiatric OPD</option>
                    <option value="ENT OPD (Ear, Nose, and Throat)">ENT OPD (Ear, Nose, and Throat)</option>
                    <option value="Orthopedic OPD">Orthopedic OPD</option>
                    <option value="Diabetes and Endocrinology OPD">Diabetes and Endocrinology OPD</option>
                    <option value="Cardiology OPD">Cardiology OPD</option>
                    <option value="Geriatric OPD">Geriatric OPD</option>
                    <option value="Pain Management OPD">Pain Management OPD</option>
                    <option value="Rheumatology OPD">Rheumatology OPD </option>

                    <!-- Add more OPD type options as needed -->
                </select>
                </div>
                <div class="lab">

               
             <div class="lab11">   <label for="opdSubType">OPD Subtype:</label></div>
                <select id="opdSubType" name="opdSubType" required>
                    <option value="regular">Hypertension </option>
                    <option value="emergency">Heart Failure </option>
                    <option value="Arrhythmia ">Arrhythmia </option>
                    <option value="Preventive Cardiology ">Preventive Cardiology </option>
                    <option value="Sports Medicine ">Sports Medicine </option>
                    <option value="Joint Replacement ">Joint Replacement </option>
                    <option value="Pediatric Orthopedi">Pediatric Orthopedic </option>
                    <option value="Oral Surgery ">Oral Surgery </option>
                    <option value="Periodontics">Periodontics  (dealing with gum diseases)</option>
                    <option value="Orthodontics ">Orthodontics  (braces and alignment)</option>
                    <option value="Anxiety and Depression ">Anxiety and Depression </option>
                    <option value="Child and Adolescent Psychiatry ">Child and Adolescent Psychiatry </option>
                    <option value="Substance Abuse ">Substance Abuse</option>
                    <option value="Audiology ">Audiology </option>
                    <option value="Sinus and Allergy">Sinus and Allergy </option>
                    <option value="Voice Disorders">Voice Disorders </option>
                    <option value="Thyroid ">Thyroid </option>
                    <option value="Diabetes ">Diabetes </option>
                    <!-- Add more OPD subtype options as needed -->
                </select>
                </div>
                
                <div class="lab">

               
             <div class="lab11">   <label for="chargeType">Charge Type :</label></div>
                <select id="chargeType" name="chargeType" required>
                    <option value="consultation">Consultation</option>
                    <option value="procedure">Procedure</option>
                    <option value="diagnostic">Diagnostic Test</option>
                    <option value="medication">Medication</option>
                    <option value="therapy">Therapy Session</option>
                    <!-- Add more charge type options as needed -->
                </select>
                </div>
                <div class="lab">
                
             <div class="lab11">  <label for="remarks">Remarks: </label></div>
                <textarea id="remarks" name="remarks" rows="1" required></textarea>
            </div></div>

            <div class="right-side">
                <h3>Billing Details</h3>
                <div class="lab">
                    <div class="lab11">
                        <label for="totalAmount">Total Amount:</label>
                    </div>
                    <input type="number" id="totalAmount" name="totalAmount" required oninput="calculatePayableAmount()">
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="discountType">Discount Type :</label>
                    </div>
                    <select id="discountType" name="discountType" required>
                        <option value="percentage">Percentage</option>
                        <option value="inr">INR</option>
                    </select>
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="discount">Discount:</label>
                    </div>
                    <input type="number" id="discount" name="discount" required oninput="calculatePayableAmount()">
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="payableAmount">Payable Amount:</label>
                    </div>
                    <input type="number" id="payableAmount" name="payableAmount" required readonly>
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="paymentMode">Payment Mode:</label>
                    </div>
                    <select id="paymentMode" name="paymentMode" required>
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="upi">UPI</option>
                        <!-- Add more payment mode options as needed -->
                    </select>
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="receivedAmount">Received Amount:</label>
                    </div>
                    <input type="number" id="receivedAmount" name="receivedAmount" required oninput="calculateBalance()">
                </div>
                <div class="lab">
                    <div class="lab11">
                        <label for="balanceAmount">Balance Amount:</label>
                    </div>
                    <input type="number" id="balanceAmount" name="balanceAmount" required readonly>
                </div>

                <!-- ... (Your existing form code) ... -->
            </div>
        </div>

        <div class="btn-container">
            <div class="btn" onclick="saveForm()">Save</div>
            <div class="btn" onclick="goHome()">Home</div>
            <div class="btn" onclick="downloadAsPDF()">Download PDF</div>
        </div>
        
    </div>

    <script>
        
        // JavaScript function to calculate payable amount
        function calculatePayableAmount() {
            var totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            var discountType = document.getElementById('discountType').value;
            var discount = parseFloat(document.getElementById('discount').value) || 0;

            var payableAmount;

            if (discountType === 'percentage') {
                payableAmount = totalAmount - (totalAmount * (discount / 100));
            } else if (discountType === 'inr') {
                payableAmount = totalAmount - discount;
            } else {
                payableAmount = totalAmount;
            }

            document.getElementById('payableAmount').value = payableAmount.toFixed(2);
        }

        // JavaScript function to calculate balance amount
        function calculateBalance() {
            var payableAmount = parseFloat(document.getElementById('payableAmount').value) || 0;
            var receivedAmount = parseFloat(document.getElementById('receivedAmount').value) || 0;

            var balanceAmount = receivedAmount - payableAmount;
            document.getElementById('balanceAmount').value = balanceAmount.toFixed(2);
        }

        // JavaScript functions for button actions
        function saveForm() {
            // Implement the save functionality here
            alert("Form saved!");
        }

        function goHome() {
            // Implement the home redirection or action here
            alert("Redirecting to home page!");
        }

        // Initial calculation on page load
        window.onload = function () {
            calculatePayableAmount();
        };
    </script>
