<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="style.css">
    <link href="./assets/GrssLogo.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign-in-container">
        <div class="sign-column s1">

            <!-- toggle button  -->
            <div class="tb" style="margin-right:0px ; ">
                <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
            </div>

            <div class="sign-column-face s1">
                <div class="s3">
                    <div class="sign-header-section">
                        <div class="sign-in-title">
                            Welcome!
                        </div>
                        <div class="sign-in-title-alt">
                            Enter your account credentials to sign in <br>
                        </div>
                    </div>

                    <form class="input-container" id="loginForm">
                        <input type="email" id="email" required placeholder="Email address">
                        <input type="password" id="password" required placeholder="Password">
                        <a href="#" class="alt-f">
                            <!-- Forgot Password ? -->
                        </a>
                        <button type="submit" id="signInButton"> <!-- Changed button type to "submit" -->
                            Sign in
                        </button>
                        <div href="#" class="alt-f-full">
                            <a href="sign-up.html" class="alt-f">
                                <!-- Sign Up -->

                                <div class="sign-in-title-alt">
                                        User name :- test@gmail.com <br>
                                        Password :- Testing@123
                                    </div>
                            </a>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="sign-column s2">
            <div class="sign-in-title">
                TeknoWell Hospital......!
            </div>
            <div class="intro-p">
                <div class="canvas-logo">
                    <img src="./assets/loginLogo.png" alt="logo">
                </div>

                <div class="intro-content">
                    <div class="intro-title">

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById("signInButton").addEventListener("click", function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Retrieve input values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Predefined email and password
            var predefinedEmail = "test@gmail.com";
            var predefinedPassword = "Testing@123";

            // Check if entered email and password match predefined values
            if (email === predefinedEmail && password === predefinedPassword) {
                localStorage.setItem("login", JSON.stringify({ login: true }))
                // Redirect to index.html using relative path
                window.location.href = "./pages/home.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });
    </script>

    <Script>
        const toggle = document.getElementById("toggleDark");
        const body = document.querySelector("body");
        toggle.addEventListener("click", function () {
            this.classList.toggle("bi-moon");
            if (this.classList.toggle("bi-brightness-high-fill")) {
                body.style.background = "white";
                body.style.color = "black";
                body.style.transition = "2s";
            } else {
                body.style.background = "black";
                body.style.color = "white";
                body.style.transition = "2s";
            }
        });
    </Script>
</body>

</html>
