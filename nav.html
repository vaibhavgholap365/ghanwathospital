<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <link rel="stylesheet" href="employeeMaster.html">
    <style>
        .inline-buttons {
            display: flex;
            background-color: #adadad;
            gap: 10px;
            border-radius: 10px;
            height: 50px;
            
        }

        .col-md-4:hover{
            background-color: #fff;
        }

        .col-md-4{
            text-align: center;
        }
        .col-md-4 a{
            color: black;
            text-decoration: none;
        }
    </style>
    <title>Inline Buttons with Font Awesome</title>
</head>

<body>

    <div class="container ">
        <div class="row">
            <div class="inline-buttons ">
                <div class="col-md-4 " >
                    <a class="text-des" data-toggle="tab" aria-expanded="true" href="?page=employeeMaster">
                         Patient Entry
                      </a>
                    <!-- <button  class="btn">
                        <i class="fas fa-user"></i> 
                    </button> -->
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn">
                        <i class="fas fa-dollar-sign"></i> Billing
                    </button>
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn">
                        <i class="far fa-calendar-alt"></i> Appointment
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>

</html>
