<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
     <link rel="stylesheet" href="../css/master.css">
    <title>Patient Registration</title>
</head>
<style>
.btn{
    color: rgb(255, 255, 255);
    font-size: 13px;
}
</style>
<body>


    <!-- -------------------------------personal detail---------------------------------------------------- -->

 <div class="main">
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-arrow-left"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>
    <form>
        <div class="row">
            <div class="col-md-6">
                <h6>Personal Detail</h6>
                <hr>
                <!-- Registration Type -->
                <div class="form-group">
                    <label for="registrationType">Registration Type</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">New Patient</option>
                        <option value="returning">Returning Patient</option>
                    </select>
                </div>

                <!-- Patient Code/UHID -->
                <div class="form-group">
                    <label for="patientCode">Patient Code/UHID</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>

                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <select class="form-control" id="title" name="title">
                        <option value="" disabled selected>--Select--</option>
                        <option value="mr">Mr.</option>
                        <option value="mrs">Mrs.</option>
                        <option value="miss">Miss</option>
                    </select>
                </div>

                <!-- Personal Details -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="" disabled selected>--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Marital Status -->
                <div class="form-group">
                    <label for="maritalStatus">Marital Status</label>
                    <select class="form-control" id="maritalStatus" name="maritalStatus">
                        <option value="" disabled selected>--Select--</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
                <br>

                <!-- --------------------kin detail----------------------------- -->
                <h6>Kin Detail</h6>
                <hr>
                <div class="form-group">
                    <label for="registrationType">Relation</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">Brother</option>
                        <option value="returning">Sister</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="patientCode">Relative Name</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>

                <div class="form-group">
                    <label for="patientCode">Emargency number</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
               

            </div>
            <br>


            <!-- ---------------------------------contact---------------------------------------- -->

            <div class="col-md-6">
                <h6>Contact Detail</h6>
                <hr>
                <div class="form-group">
                    <label for="patientCode">Mobile Number</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
                <div class="form-group">
                    <label for="patientCode">Email</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
                <br>

                <!-- ----------------------------Address------------------------------------ -->

                <h6>Address Detail</h6>
                <hr>
                <div class="form-group">
                    <label for="registrationType">Country</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">India</option>
                        <option value="returning">China</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registrationType">State</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="registrationType">City</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>Select City</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="pune">Pune</option>
                        <option value="nagpur">Nagpur</option>
                        <option value="nashik">Nashik</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="patientCode">Address Line</label>
                    <textarea name="" id="patientCode" cols="35" rows="2" class="m"></textarea>
                </div>

                <div class="form-group">
                    <label for="patientCode">PIN</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode" placeholder="eg : 411062">
                </div>
                <br>

                <!-- -------------------OTHER DETAIL---------------------------------- -->

                <h6>Other Detail</h6>
                <hr>
                <div class="form-group">
                    <label for="patientCode">Note</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode" style="height: 50px;">
                </div>

                <div class="form-group">
                    <label for="patientCode">Reffered By</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>


            </div>
        </div>
        <div class="btn-container">
            <div class="btn" onclick="saveForm()">Save</div>
            <div class="btn" onclick="downloadAsPDF()">Download PDF</div>
        </div>
        




    </form>

 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
