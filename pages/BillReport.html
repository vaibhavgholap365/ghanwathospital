<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Report</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bill.css">
    <link rel="stylesheet" href="../PAITENT_FORM/reg.css">
    <!-- Your custom CSS -->
</head>

<body>
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-6">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12" id="billing-heading">
                <!-- Billing Report Heading -->
                <h2>Billing Report</h2>
            </div>
        </div>
          <br><br>
        <div class="row">
            <div class="col-md-4" id="search-bar">
                <!-- Search Bar Section -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn btn-primary mt-2">Search</button>
                </div>
            </div>
            <div class="col-md-8" id="date-range">
                <!-- Date Range Section -->
                <div class="form-group">
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="to-date" class="mt-2">To Date:</label>
                    <input type="date" id="to-date" class="form-control">
                </div>
                <div class="show_btn">
                    <button class="btn btn-primary mt-2">Show</button>
                </div>
                
                
            </div>
            
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-4" id="register-type">
                <!-- Register Type Dropdown -->
                <div class="form-group">

                    <label for="register-type-select">Register Type:</label>
                    <select class="form-select" id="register-type-select">
                        <option value="cash">TPA</option>
                        <option value="credit">Private</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" id="opd-type">
                <!-- OPD Type Dropdown -->
                <div class="form-group">

                    <label for="opd-type-select">OPD Type:</label>
                    <select class="form-select" id="opd-type-select">
                        <option value="regular">Procedure</option>
                        <option value="emergency">OPD</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4" id="mode">
                <!-- Mode Dropdown -->
                <div class="form-group">
                    <label for="mode-select">Mode:</label>
                    <select class="form-select" id="mode-select">
                        <option value="cash">Cash</option>
                        <option value="card">Card</option>
                        <option value="cheque">Cheque</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
