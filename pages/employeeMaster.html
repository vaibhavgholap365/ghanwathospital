<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="employeeMaster.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    

    <title>Patient Registration</title>
</head>
<style>
 input{
    width: 20%;
 }
 
</style>
<body>

    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-6">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fa fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>


    <!-- -------------------------------personal detail---------------------------------------------------- -->
  
 <div class="main">
    
    <form>
        <div class="row">
            <div class="col-md-6">
                <h6>Employee Details
                     </h6>
                <hr  class="hr">
                <!-- Registration Type -->
                
                <!-- Patient Code/UHID -->
                <div class="form-group">
                    <label for="patientCode">Employee Id</label>
                    <input  type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
 
                <!-- Personal Details -->
                <div class="form-group">
                    <label for="firstName">Employee Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="middleName">Temp Address</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>

                <div class="form-group">
                    <label for="lastName">Pert Address</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>

                <!-- Age -->
                <div class="form-group">
                    <label for="age">Mobile No</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>

                  <!-- Age -->
                  <div class="form-group">
                    <label for="age">Adhar No</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>

                <div class="form-group">
                    <label for="age">Designation</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>

                <div class="form-group">
                    <label for="patientCode">Joining date</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
                 
                <div class="form-group">
                    <label for="patientCode">Leave date</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>

            </div>
            <br>


            <!-- ---------------------------------contact---------------------------------------- -->

            <div class="col-md-6">
                <h6> Employee Details</h6>
                <hr>
               
              
                <div class="form-group">
                    <label for="registrationType">Status</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">New Patient</option>
                        <option value="returning">Returning Patient</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="patientCode">  Salary </label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
                <div class="form-group">
                    <label for="patientCode"> Bank Name</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>

                <div class="form-group">
                    <label for="patientCode"> Branch Name</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
                <div class="form-group">
                    <label for="patientCode"> IFSC Code</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>


                <div class="form-group">
                    <label for="patientCode">  Licence</label>
                    <input type="file" class="form-control" id="patientCode" name="patientCode">
                </div>

                <div class="form-group">
                    <label for="patientCode"> Pan Card</label>
                    <input type="file" class="form-control" id="patientCode" name="patientCode">
                </div>
                <div class="form-group">
                    <label for="patientCode"> Adhar Card</label>
                    <input type="file" class="form-control" id="patientCode" name="patientCode">
                </div>

                <div class="form-group">
                    <label for="patientCode"> voting Card</label>
                    <input type="file" class="form-control" id="patientCode" name="patientCode">
                </div>

                <div class="form-group">
                    <label for="patientCode"> Photo</label>
                    <input type="file" class="form-control" id="patientCode" name="patientCode">
                </div>
                
                



                <br>

                <!-- ----------------------------Address------------------------------------ -->

               
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                    <button class="btn btn-primary btn-block">
                        <i class="fas fa-user"></i> Save Patient
                    </button>
                  
                </div>

            </div>
        </div>




    </form>

    

 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
