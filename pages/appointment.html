<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Report</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../PAITENT_FORM/reg.css">
    <link rel="stylesheet" href="../css/master.css">
    <!-- Your custom CSS -->
</head>

<body>
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>
        <!-- -------------------------------personal detail---------------------------------------------------- -->

    <div class="containerAppoint">
        <div class="row">
            <div class="col-md-12" id="billing-heading">
                <!-- Billing Report Heading -->
                <h2>Appionment</h2>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-2" id="doctor_name">
                <!-- OPD Type Dropdown -->
                <div class="form-group-app">

                    <label for="opd-type-select">Doctor Name</label>
                </div>
            </div>
            <div class="col-md-4">
                <select class="form-select" id="opd-type-select">
                    <option value="regular">Dr. Vishal</option>
                    <option value="emergency">Dr. Anjana</option>
                    <option value="emergency">Dr. Neelam</option>
                </select>
                <p>Time slot for one patient : 30 minutes</p>
            </div>
        </div>
        <br><br>
        <div class="row">


            <div class="col-md-2" id="date-range">
                <!-- Date Range Section -->
                <div class="form-group-app">
                    <label for="from-date">Calender : </label>
                    
                    
                </div>
                
            </div>
            <div class="col-md-2" id="date-range">
                <input type="date" id="from-date" class="form-control" placeholder="Pick Date">
            </div>

        </div>
        <br>
        <div class="show_btn">
            <button class="btn btn-primary mt-2">Show</button>
        </div>
</body>

</html>
