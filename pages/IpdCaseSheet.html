<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./">

    <title>  IPD Case Sheet</title>
</head>

<body>
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-6">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>
    <h3 style="margin-left:500px;">IPD Case Sheet</h3>
    <div class="main1case">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                    <div class="profile">
                        <h6>VRUSHALI GORE-pt/111</h6>
                        <p>22-yr|F|mobile no-7387727562</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="maincase">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group-case">
                        <label for="ipdNo">Date:</label>
                        <input type="date" class="form-control" id="ipdNo" name="ipdNo">
                    </div>
                    <div class="form-group-case">
                        <label for="prnNo">PRN No:</label>
                        <input type="text" class="form-control" id="prnNo" name="prnNo">
                    </div>
                    <div class="form-group-case">
                        <label for="wardNo">Ward No:</label>
                        <input type="text" class="form-control" id="wardNo" name="wardNo">
                    </div>
                    <div class="form-group-case">
                        <label for="bedNo">Bed No:</label>
                        <input type="text" class="form-control" id="bedNo" name="bedNo">
                    </div>
                    <div class="form-group-case">
                        <label for="doctorName">Doctor Name:</label>
                        <input type="text" class="form-control" id="doctorName" name="doctorName">
                    </div>
                    <div class="form-group-case">
                        <label for="admissionDate">Date Of Admission</label>
                        <input type="date" class="form-control" id="admissionDate" name="admissionDate">
                    </div>
                    <div class="form-group-case">
                        <label for="diagnosis">Diagnosis</label>
                        <input type="text" class="form-control" id="diagnosis" name="diagnosis">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group-case">
                        <label for="time">Time:</label>
                        <input type="time" class="form-control" id="time" name="time">
                    </div>
                    <div class="form-group-case">
                        <label for="relativeName">Relative Name:</label>
                        <input type="text" class="form-control" id="relativeName" name="relativeName">
                    </div>
                    <div class="form-group-case">
                        <label for="relativeRelation">Relative Relation</label>
                        <input type="text" class="form-control" id="relativeRelation" name="relativeRelation">
                    </div>
                    <div class="form-group-case">
                        <label for="patientName">Patient Name:</label>
                        <input type="text" class="form-control" id="patientName" name="patientName">
                    </div>
                    <div class="form-group-case">
                        <label for="treatmentDoctor">Treatment Doctor Name:</label>
                        <input type="text" class="form-control" id="treatmentDoctor" name="treatmentDoctor">
                    </div>
                    <div class="form-group-case">
                        <label for="witnessName">Witness Name:</label>
                        <input type="text" class="form-control" id="witnessName" name="witnessName">
                    </div>
                    <br>
                </div>
            </div>
            <div class="container mt-3">
                <div class="row button">
                    <div class="col-md-12">
                        <button class="btn btn-primary btn-block">
                            <i class="fas fa-user"></i> Save Patient
                        </button>
                        <button class="btn btn-primary btn-block">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
