<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <title>Purchase Master</title>
</head>

<body>
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>
    <h3 style="margin-left:600px;">Purchase Master</h3>
    <div class="main1">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                    
                    <div class="profile">
                        <h4>VRUSHALI GORE-pt/111</h4>
                        <p>22-yr|F|mobile no-7387727562</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="prnNo">Bill No:</label>
                        <input type="text" class="form-control" id="prnNo" name="prnNo">
                    </div>
                    <div class="form-group">
                        <label for="ipdNo">Bill Date:</label>
                        <input type="date" class="form-control" id="ipdNo" name="ipdNo">
                    </div>
                    <div class="form-group">
                        <label for="registrationType">Suppler Name:</label>
                        <select class="form-control" id="registrationType" name="registrationType">
                            <option value="" disabled selected>Select Supplier Name</option>
                            <option value="mumbai">vishal</option>
                            <option value="pune">ved</option>
                            <option value="nagpur">shrawani</option>
                            <option value="nashik">vrushali</option>
                           
                        </select>
                        <button type="button"  onclick="toggleAddContent()">+</button>
                    </div>

                    <div class="form-group">
                        <label for="registrationType">Medicine Name:</label>
                        <select class="form-control" id="registrationType" name="registrationType">
                            <option value="" disabled selected>Select  Medicine Name</option>
                            <option value="mumbai">Acetaminophen (Tylenol):</option>
                            <option value="pune">Ibuprofen (Advil, Motrin)</option>
                            <option value="nagpur">Aspirin:</option>
                            <option value="nashik">Lisinopril</option>
                            <option value="nashik">Lisinopril</option>
                            <option value="nashik">Lisinopril</option>
                            <option value="nashik">Lisinopril</option>
                           
                        </select>
               
                    </div>


                    <div class="form-group">
                        <label for="doctorName">Batch No:</label>
                        <input type="text" class="form-control" id="doctorName" name="doctorName">
                    </div>
            
                <div class="form-group">
                    <label for="patientName">Manufacturing Date:</label>
                    <input type="Date" class="form-control" id="patientName" name="patientName">
                </div>
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="patientName">Expiry Date:</label>
                        <input type="Date" class="form-control" id="patientName" name="patientName">
                    </div>

                    <div class="form-group">
                        <label for="treatment">Quantity :</label>
                        <input type="text" class="form-control" id="treatment" name="treatment">
                    </div>

                    <div class="form-group">
                        <label for="hospitalName"> MRP:</label>
                        <input type="text" class="form-control" id="hospitalName" name="hospitalName">
                    </div>

                    <div class="form-group">
                        <label for="patientCondition">Cons Rate:</label>
                        <input type="text" class="form-control" id="patientCondition" name="patientCondition">
                    </div>
                    <div class="form-group">
                        <label for="complication">Total Amount:</label>
                        <input type="text" class="form-control" id="complication" name="complication">
                    </div>
                    <br>
                </div>
            </div>
            <div class="container mt-3">
          
                    <div class="col-md-12"></div>
                        <button class="add_btn">
                          Add
                        </button>
                    </div>
                    

                    <div class="row">
                    
                            <!-- ... (your existing form fields) ... -->
        
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="prnNo">Final Amount:</label>
                                    <input type="text" class="form-control" id="finalAmount" name="finalAmount" oninput="calculateRemaining()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="ipdNo">Paid Amount:</label>
                                    <input type="text" class="form-control" id="paidAmount" name="paidAmount" oninput="calculateRemaining()">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="remainingAmount">Remaining Amount:</label>
                                    <input type="text" class="form-control" id="remainingAmount" name="remainingAmount" readonly>
                                </div>
                            </div>
        
                            <div class="container mt-3">
          
                                <div class="col-md-12"></div>
                                    <button class="add_btn">
                                      save
                                    </button>
                                </div>
                    
                    
            </div>
        </form>
    </div>
    <script>
        function calculateRemaining() {
            var finalAmount = parseFloat(document.getElementById('finalAmount').value) || 0;
            var paidAmount = parseFloat(document.getElementById('paidAmount').value) || 0;
            var remainingAmount = finalAmount - paidAmount;

            // Ensure the remaining amount is not negative
            remainingAmount = Math.max(0, remainingAmount);

            document.getElementById('remainingAmount').value = remainingAmount.toFixed(2);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
