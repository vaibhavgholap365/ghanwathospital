<body> 
    <div class="main">
        <div class="toggle-btns">
            <button onclick="showDoctorForm()">Doctor</button>
            <button onclick="showNurseForm()">Nurse</button>
        </div>
        <div id="doctorForm" style="display: none;">
            <!-- Include your doctor form here -->
     
            <h2>Doctor Form</h2>
            <form >
                <!-- Doctor form content -->
                <div class="sub-div">
                    <div class="form-group">
                        <label for="wardNo">Date:</label>
                        <input type="date" class="form-control" id="wardNo" name="wardNo">
                        
                    </div>
                </div>
            
            <div class="sub-div">
                <div class="form-group">
                    <label for="wardNo">time</label>
                    <input type="time" class="form-control" id="wardNo" name="wardNo" >
                   
                </div>
            </div>
                    <div class="sub-div">
                        <div class="form-group">
                            <label for="wardNo">Diagnosis:</label>
                            <input type="text" class="form-control" id="wardNo" name="wardNo">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="sub-div">
                        <div class="form-group">
                            <label for="bedNo">Lab Test:</label>
                            <input type="text" class="form-control" id="bedNo" name="bedNo">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="sub-div">
                        <div class="form-group">
                            <label for="doctorName">Symptoms:</label>
                            <input type="text" class="form-control" id="doctorName" name="doctorName">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="sub-div">
                        <div class="form-group">
                            <label for="medicine">Medicine:</label>
                            <input type="text" class="form-control" id="medicine" name="medicine">
                            <button>+</button>
                        </div>
                    </div>
                <div class="sub-div">
                    <div class="form-group">
                        <label for="wardNo">Remark:</label>
                        <textarea rows="2" cols="30"></textarea>
                    </div>
                </div>
        
                    <div class="container-btn mt-3">
                        <button class="btn btn-primary btn-block">
                            <i class="fas fa-user"></i> Save Patient
                        </button>
                    </div>
                </form>
            </form>
        </div>

        <div id="nurseForm" style="display: none;">
            <!-- Include your nurse form here -->
           
            <h2>Nurse Form</h2>
            <form>
                <!-- Nurse form content -->
             
                    <div class="sub-div">
                        <div class="form-group">
                            <label for="wardNo">Date:</label>

                        </div>
                 
              
                        <div class="form-group">
                            <label for="wardNo">Time:</label>

                        </div>

                            </div>
                    </div>
        
                    
                        <div class="form-group">
                            <label for="bedNo" > Latest Sample Collection:</label>
                            <div class="radio-container">
                                <input type="radio" name="allergies" value="yes"> Yes

                            </div>
                    </div>
        
                   
                        <div class="form-group">
                            <label for="doctorName">Fever:</label>

                    </div>
        
               
                        <div class="form-group">
                            <label for="medicine">BP:</label>
                            <input type="text" class="form-control" id="medicine" name="medicine">
                     
                    </div>
        
                   
                        <div class="form-group">
                            <label for="wardNo">oxygen Level: </label>
                            <input type="text" class="form-control" id="medicine" name="medicine">
                     
                    </div>
        
                    <div class="container-btn mt-3">
                        <button class="btn btn-primary btn-block">
                            Save 
                        </button>
                    </div>
            
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showDoctorForm() {
            document.getElementById('doctorForm').style.display = 'block';
            document.getElementById('nurseForm').style.display = 'none';
        }

        function showNurseForm() {
            document.getElementById('nurseForm').style.display = 'block';
            document.getElementById('doctorForm').style.display = 'none';
