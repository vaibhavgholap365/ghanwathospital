<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="supplierMaster.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="../css/master.css">

  <title>Supplier Master</title>
</head>
<style></style>

<body>

  <div class="mainDes">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <button class="btn btn-secondary btn-block">
            <a href="?page=opd"> <i class="fas fa-home"></i> Home</a>
          </button>

        </div>

      </div>
    </div>
  </div>
  <!-- -------------------------------personal detail---------------------------------------------------- -->
  <div class="mainbac mt-2">
    <div class="supplierMaster">
      <form>
        <h6>Supplier Master</h6>
        <hr class="hr" />
        <div class="row">
          <div class="col-md-6">
            <!-- Registration Type -->

            <!-- Patient Code/UHID -->
            <div class="form-group">
              <label for="patientCode">UHID</label>
              <input type="text" class="form-control" id="SupplierName" name="SupplierName" />
            </div>

            <!-- Personal Details -->
            <div class="form-group">
              <label for="firstName">Middle Name </label>
              <input type="text" class="form-control" id="SupplierContactNumber" name="SupplierContactNumber"
                required />
            </div>

            <div class="form-group">
              <label for="middleName">Mobile No</label>
              <input type="text" class="form-control" id="SupplierAddress" name="SupplierAddress" />
            </div>
          </div>

          <!-- ---------------------------------contact---------------------------------------- -->

          <div class="col-md-6">

            <div class="form-group">
              <label for="patientCode">First Name</label>
              <input type="text" class="form-control" id="ContactPersonName" name="ContactPersonName" />
            </div>
            <div class="form-group">
              <label for="patientCode">Last Name</label>
              <input type="text" class="form-control" id="GSTNumber" name="GSTNumber" />
            </div>
          </div>
        </div>

        <div class="container mt-5 mb-3">
          <div class="row newbtn">
            <div class="col-md-12">
              <button class="btn btn-primary btn-block">
                <a href="?page=reg"><i class="fas fa-user"></i> Add</a>
              </button>&nbsp;
              <button class="btn btn-primary btn-block">
                <i class="fas fa-user"></i> Search
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
