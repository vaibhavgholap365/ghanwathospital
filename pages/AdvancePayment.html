<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="mainDes">
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-6">
                        
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Home
                    </button>
                     
                </div>
    
            </div>
        </div>
      </div>
      <br><br>

    <!-- -------------------------------personal detail---------------------------------------------------- -->
  <div class="main_Payment1">
    <div class="container mt-3">
        <div class="row button">
            <div class="col-md-12">
                <h5>Advance Payment</h5>
                
                 
            </div>

        </div>
    </div>
  </div>
 <div class="mainPayment">
    
    <form class="adpay">
        <div class="row">
            <div class="col-md-6">
                <h6>Employee Details
                     </h6>
                <hr  class="hr">
                <!-- Registration Type -->
                
                <!-- Patient Code/UHID -->
                <div class="form-groupPayment">
                    <label for="patientCode">Receipt No</label>
                    <input type="text" class="form-control" id="patientCode" name="patientCode">
                </div>
 
                
                <div class="form-groupPayment">
                    <label for="registrationType">Employee Type</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">New Patient</option>
                        <option value="returning">Returning Patient</option>
                    </select>
                </div>
                <div class="form-groupPayment">
                    <label for="registrationType">Employee Name</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">New Patient</option>
                        <option value="returning">Returning Patient</option>
                    </select>
                </div>


                <div class="form-groupPayment">
                    <label for="middleName">Date</label>
                    <input type="text" class="form-control" id="middleName" name="middleName">
                </div>

                <div class="form-groupPayment">
                    <label for="lastName">Amount</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-groupPayment">
                    <label for="dob">Reason</label>
                    <input type="text" class="form-control" id="dob" name="dob">
                </div>

                <div class="form-groupPayment">
                    <label for="registrationType">Paymode</label>
                    <select class="form-control" id="registrationType" name="registrationType">
                        <option value="" disabled selected>--Select--</option>
                        <option value="new">Cash</option>
                        <option value="returning">upi/option>
                            <option value="returning">Gpay/option>
                    </select>
                </div>


             

            <!-- ---------------------------------contact---------------------------------------- -->

            <div class="col-md-6">
                  
                
                



               

               
        <div class="container mt-3">
            <div class="row button">
                <div class="col-md-12">
                    <button class="btn btn-primary btn-block">
                        <i class="fas fa-user"></i> Save Details
                    </button>
                    <button class="btn btn-secondary btn-block">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                  
                </div>

            </div>
        </div>




    </form>

    

 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</html>
