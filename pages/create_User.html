<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../css/master.css">
</head>

<body>
    <div class="mainDes">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <button class="btn btn-secondary btn-block">
                        <a href="?page=opd"> <i class="fas fa-home"></i> Home</a>
                    </button>

                </div>

            </div>
        </div>
    </div>
    <div class="mainbac mt-2">
        <h6>Create User
                </h6>
                <hr class="hr">
        <form>
            <div class="row">
                <div class="col-md-6">

                    <!-- Registration Type -->

                    <!-- Patient Code/UHID -->
                    <div class="form-group">
                        <label for="patientCode">First Name</label>
                        <input type="text" class="form-control" id="patientCode" name="patientCode">
                    </div>

                    <!-- Personal Details -->
                    <div class="form-group">
                        <label for="firstName">Last Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="middleName">Email</label>
                        <input type="text" class="form-control" id="middleName" name="middleName">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Contact</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dob">Address</label>
                        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>

                <!-- Age -->

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">User Name</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>

                    <!-- Age -->
                    <div class="form-group">
                        <label for="age">Password</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>

                    <div class="form-group">
                        <label for="age">Confirm Password</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>

                    <div class="form-group">
                        <label for="registrationType">Status</label>
                        <select class="form-control" id="registrationType" name="registrationType">
                            <option value="" disabled selected>--Select--</option>
                            <option value="new">Activate </option>
                            <option value="returning">Deactivate</option>
                        </select>
                    </div>

                    <div class="mainDes">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                
                                    <button class="btn btn-secondary btn-block">
                                        <i class="fas fa-"></i> Create
                                    </button>
                
                                </div>
                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
